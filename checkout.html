<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <div class="wrap">
        <div class="header">
            <i class="fas fa-bars list-bar"></i>
            <div class="logo">
                <h1><a href="#">sweet</a></h1>
            </div>
            <ul>
                <li><a href="#">首頁</a></li>
                <li><a href="#">甜點</a></li>
                <li><a href="#">登入</a></li>
                <li class="cart"><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </div>
        <div class="content">
            <div class="data">
                <div class="data-top">
                    <div class="deliver">
                        <span>運送</span>
                    </div>
                    <div class="name">
                        <div class="name_1">
                            <h3>姓氏</h3>
                            <input type="text" name="firstname" placeholder="姓氏">
                        </div>
                        <div class="name_2">
                            <h3>姓名</h3>
                            <input type="text" name="lastname" placeholder="姓名">
                        </div>
                    </div>
                    <div class="phone">
                        <h3>電話</h3>
                        <input type="text" name="num" placeholder="0912-345-678">
                    </div>
                    <div class="address">
                        <div class="ad1">
                            <h3>地址</h3>
                            <select name="city" id="">
                                <option value="">高雄市</option>
                            </select>
                        </div>
                        <div class="ad2">
                            <select name="area" id="">
                                <option value="">前鎮區</option>
                            </select>
                        </div>
                        
                    </div>
                    <input type="text" name="road" placeholder="地址" class="road">
                </div>
                <a href="#" class="next">下一步</a>
            </div>
            <div class="order">
                <div class="total">
                    <span class="import">訂單摘要</span>  
                    <ul>
                        <li><span>小計</span><span>NT$2700</span></li>
                        <li><span>運費</span><span>$300</span></li>
                        <li class="total_price"><span>總計</span><span >NT$3000</span></li>
                    </ul>
                </div>
                <div class="shoppinglist">
                    <span class="lise_name">購物清單</span>
                    <ul>
                        <li>
                            <img src="https://bit.ly/2xPn7Eq" alt="">

                                <span>焦糖馬卡龍（2）</span>
                                <span>NT$900</span>
                            </div>
                        </li>
                        <li>

                            <div class="items">
                                <span>焦糖馬卡龍（2）</span>

                            </div>

                        <li>
                            <img src="https://bit.ly/2xPn7Eq" alt="">
                            <div class="items">
                                <span>焦糖馬卡龍（2）</span>
                                <span>NT$900</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

            <div class="tp">

                    <img src="https://ll.thef2e.com/img/logo-light.svg" width="40px" height="40px alt=">
                    <h3>訂閱你我的甜蜜郵件</h3>

                <form action="/"><i class="fas fa-envelope mailbox"></i><input type="text" class="input-mail">
                    <button><i class="fas fa-arrow-right"></i></button>
                </form>

            </div>
            <div class="bt">
                <div class="btt">
                    <div class="mini-logo">
                        <img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/student-week1/logotype-sm-dark.svg"
                            width="171px" height="26px" alt="">
